<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Digimkey</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/digimkey/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/digimkey/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/pikaday.min.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/shepherd.theme.css">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="static/css/dpy_custom.css">
  <!-- JS -->
  <script src="static/js/third_party/jquery.min.js"></script>
  <script src="static/js/third_party/popper.min.js"></script>
  <script src="static/js/third_party/bootstrap.min.js"></script>
  <script src="static/js/third_party/tether.min.js"></script>
  <script src="static/js/third_party/shepherd.min.js"></script>
  <script src="static/js/third_party/moment.min.js"></script>
  <script src="static/js/third_party/pikaday.min.js"></script>
  <script src="static/js/dpy_custom.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<style type="text/css">

  .btn_login{
      padding: 0.2rem 3rem;
    }
  body{
    background: url('/media/login_bg.jpg');
    background-size: 100%;
    background-position: center;
    background-repeat: no-repeat;
  }
  .login-card{
    box-shadow: 0 .5rem 0.8rem grey !important;
    border: 0;
  }
  .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
      background-color: #ea4236;
  }  
  .bg-primary{
    background-color:#ea4236 !important;
  }
  .btn-primary{
    background-color:#ea4236 !important;
    border-color: #ea4236 !important;
  }
  </style>
</head>
<body>
<div style="width: 100%;height: 100vh;background:rgba(255, 255, 255, 0.57) /*rgba(89, 88, 107, 0.7411764705882353)*/;">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card login-card">
              <div class="card-header bg-primary text-white shadow">
                <h2 class="mb-0 my-2"><img src="/media/logo.jpg" alt="" height="50" style="border-radius:2px;"> Login</h2>
              </div>
              <div class="card-body">
                <form action="#" class="" name="myform" method="post" enctype="multipart/form-data">
                  <div class="input-group form-group mt-4 mb-4">
                    <div class="input-group-prepend">
                      <i class="input-group-text fa fa-user" aria-hidden="true"></i>
                    </div>
                    <input class="form-control" type='text' id='username' placeholder='Email/Mobile'>
                  </div>
                  <div class="input-group form-group mb-4">
                    <div class="input-group-prepend">
                      <i class="input-group-text fa fa-lock" aria-hidden="true"></i>
                    </div>                    
                    <input class="form-control" type='password' id='password' placeholder='Password'>
                  </div>
                  <div class="form-group custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me" checked="">
                    <label class="custom-control-label" for="remember-me">Remember me</label>
                  </div>
                  <div class="form-group mt-4">
                    <button style="width: 100%;" class="btn btn-primary login-btn" type="button" name="btn">Login</button>
                  </div>
                  <div class="form-group text-center">
                    <a href="#" style="font-size: 0.8rem;"><b>Forgot Password?</b></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="multi-inst-modal" tabindex="-1" role="dialog" aria-labelledby="multi-inst-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="multi-inst-title">Please Select Institute</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body multi-inst-body">
        
      </div>
    </div>
  </div>
</div>

<script>
var g_urls = {
      'login': 'http://127.0.0.1:8000/auth/rest-auth/login/',
      'logout': 'http://127.0.0.1:8000/auth/rest-auth/logout/',
      'set_institute': 'http://127.0.0.1:8000/auth/set-institute/',
  };
</script>
<script src="static/js/dpy_auth.js"></script>
</body>
</html>
